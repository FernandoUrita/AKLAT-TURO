<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKLAT-TURO - Read Stories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="image/read.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/read.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    AKLAT-TURO
                </div>
                <nav>
                    <ul>
                        
                    </ul>
                </nav>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="story-header">
        <div class="container">
            <h1 id="story-title">Ang Ama</h1>
            <div class="story-meta">
                <span>Ni Mauro R. Avena</span>
                <span>Kategorya: Drama</span>
                <span>1962</span>
            </div>
        </div>
    </section>

    <section class="story-content-section">
        <div class="container">
            <div class="reader-controls">
                <button class="control-btn" id="font-decrease"><i class="fas fa-font"></i> <span>Smaller Text</span></button>
                <button class="control-btn" id="font-reset"><i class="fas fa-font"></i> <span>Reset</span></button>
                <button class="control-btn" id="font-increase"><i class="fas fa-font"></i> <span>Larger Text</span></button>
                <button class="control-btn" id="tts-btn"><i class="fas fa-volume-up"></i> <span>Read Aloud</span></button>
                <button class="control-btn" id="bookmark-btn"><i class="far fa-bookmark"></i> <span>Bookmark</span></button>
            </div>
            
            <div class="story-content" id="story-content">
                
            </div>
            
            <div class="story-navigation">
                <button class="nav-btn" id="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                <span class="chapter-indicator">Chapter 1 of 6</span>
                <button class="nav-btn" id="next-btn">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </section><br>

    <footer>
        <div class="container">
            <div class="footer-content">
                <ul class="footer-links">
                    <li><i class="fas fa-book-open"></i> <a href="index.html">Go Back to AKLAT-TURO Home page</a></li>
                </ul>
                <p class="copyright">© 2025 AKLAT-TURO. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const nav = document.querySelector('nav ul');

        mobileMenuBtn.addEventListener('click', () => {
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        });

        // Responsive nav adjustment
        function adjustNav() {
            if (window.innerWidth <= 768) {
                nav.style.display = 'none';
                mobileMenuBtn.style.display = 'block';
            } else {
                nav.style.display = 'flex';
                mobileMenuBtn.style.display = 'none';
            }
        }

        window.addEventListener('resize', adjustNav);
        adjustNav(); // Initialize

        // Story Reader Functionality
        const storyContent = document.getElementById('story-content');
        const fontIncrease = document.getElementById('font-increase');
        const fontDecrease = document.getElementById('font-decrease');
        const fontReset = document.getElementById('font-reset');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const ttsBtn = document.getElementById('tts-btn');
        const bookmarkBtn = document.getElementById('bookmark-btn');
        
        // Sample story data
        const story = {
            title: "Ang Ama",
            author: "Mauro R. Avena",
            category: "Drama",
            year: "1962",
            chapters: [
                "Magkahalo lagi ang takot at pananabik kapag hinihintay ng mga bata ang kanilang ama. Ang takot ay sa alaala ng isang lasing na suntok sa bibig na nagpapatulo ng dugo at nagpapamaga ng ilang araw sa labi. Ang pananabik ay sa pagkain na paminsan-minsa’y inuuwi ng ama – malaking supot ng mainit na pansit na iginisa sa itlog at gulay. Ang totoo, para sa sarili lang niya ang iniuuwing pagkain ng ama, kaya lamang ay napakarami nito upang maubos niya nang mag-isa; pagkatapos ay naroong magkagulo sa tira ang mga bata na kanina pa aali-aligid sa mesa. Kundi sa pakikialam ng ina na mabigyan ng kaniya- kaniyang parte ang lahat – kahit ito’y sansubo lang ng masarap na pagkain, sa mga pinakamatanda at malakas na bata lamang mapupunta ang lahat, at ni katiting ay walang maiiwan sa maliliit. <br><br> Anim lahat ang mga bata. Ang dalawang pinakamatanda ay isang lalaki, dose anyos, at isang babae, onse; matatapang ang mga ito kahit na payat, at nagagawang sila lang lagi ang maghati sa lahat ng bagay kung wala ang ina, upang tiyaking may parte rin ang maliliit. May dalawang lalaki, kambal, na nuwebe anyos, isang maliit na babae, otso anyos at isang dos anyos na paslit pa, katulad ng iba, ay maingay na naghahangad ng marapat niyang parte sa mga pinag-aagawan.",
                "Natatandaan ng mga bata ang isa o dalawang okasyon na sinorpresa sila ng ama ng kaluwagang- palad nito sadyang nag-uwi ito para sa kanila ng dalawang supot na puno ng pansit guisado at masaya nilang pinagsaluhan ang pagkain na hirap nilang ubusin. Kahit na ang ina nila’y masayang nakiupo sa kanila at kumain ng kaunti. <br><br> Pero hindi na naulit ang masayang okasyong iyon, at ngayo’y hindi na nag-uuwi ng pagkain ang ama; ang katunaya’y ipinapalagay ng mga batang mapalad sila kung hindi ito umuuwing lasing at nanggugulpi ng kanilang ina. Sa kabila niyo’y umaasa pa rin sila at kung gising pa sila sa pag-uwi sa gabi ng ama, naninipat ang mga matang titingnan nila kung may brown na supot na nakabitin sa tale sa mga daliri nito. Kung umuwi itong pasigaw-sigaw at padabug-dabog, tiyak na walang pagkain, at ang mga bata’y magsisiksikan, takot na anumang ingay na gawin nila ay makainis sa ama at umakit sa malaking kamay nito upang pasuntok na dumapo sa kanilang mukha. <br><br> Madalas na masapok ang mukha ng kanilang ina; madalas iyong marinig ng mga bata na humihikbi sa mga gabing tulad nito, at kinabukasan ang mga pisngi at mata niyon ay mamamaga, kaya’t mahihiya iyong lumabas upang maglaba sa malalaking bahay na katabi nila. Sa ibang mga gabi, hindi paghikbi ang maririnig ng mga bata mula sa kanilang ina, kundi isang uri ng nagmamakaawa at ninenerbiyos na pagtawa, at malakas na bulalas at pag-ungol mula sa kanilang ama, at sila’y magtatanong kung ano ang ginagawa nito.",
                "Kapag umuuwi ang ama na mas gabi kaysa dati at mas lasing kaysa dati, may pagkakataong ilalayo ng mga bata si Mui Mui. Ang dahila’y si Mui Mui, otso anyos at sakitin at pala halinghing na parang kuting, ay madalas kainisan ng ama. Uhugin, pangiwi-ngiwi ito at mahilig magtuklap ng langib sa galis na nagkalat sa kanyang mga binti, na nag-iiwan ng mapula-pulang mga patse, gayung paulit-ulit siyang pinagbabawalan ng ina. Pero ang nakakainis talaga ay angkanyang halinghing. <br><br> Mahaba at matinis, iyon ay tumatagal ng ilang oras, habang siya ay nakaupo sa bangko sa isang sulok ng bahay, o namamaluktot ng paghiga sa banig kasama ng ibang mga bata, na di makatulog. “walang pasensya sa kanya ang pinakamatandang lalaki at babae, na malakas siyang irereklamo sa ina na pagagalitan naman siya sa pagod na boses; pero sa gabing naroon ang ama, napaliligiran ng bote ng beer na nakaupo sa mesa, iniingatan nilang mabuti na hindi humalinghing si Mui Mui. <br><br> Alam nila na ang halinghing na iyon ay parang kudkuran na nagpapangilo sa nerbiyos ng ama at ito’y nakakabulahaw na sisigaw, at kung hindi pa iyon huminto, ito’y tatayo, lalapit sa bata at hahampasin iyon ng buong lakas. Pagkatapos ay haharapin nito at papaluin din ang ibang bata nasa tingin nito, sa kabuuan, ay ang sanhi ng kanyang kabuwisitan.",
                "Noong gabing umuwi ang ama na masamang-masama ang timpla dahil nasisante sa kanyang trabaho sa lagarian, si Mui Mui ay nasa gitna ng isang mahabang halinghing at di mapatahan ng dalawang pinakamatandang bata gayong binabalaan nilang papaluin ito. “Walang anu-ano, ang kamao ng ama ay bumagsak sa nakangusong mukha ng bata na tumalsik sa kabila ng kwarto, kung saan ito nanatiling walang kagalaw-galaw. Mabilis na naglabasan ng bahay ang ibang mga bata sa inaasahang gulo. Nahimasmasan ng ina ang bata sa pamamagitan ng malamig na tubig. <br><br> Pero pagkaraan ng dalawang araw, si Mui Mui ay namatay, at ang ina na lamang ang umiyak habang ang bangkay ay inihahandang ilibing sa sementeryo ng nayon may isang kilometro ang layo, doon sa tabi ng gulod. Ilan sa taga-nayon na nakakatanda sa sakiting bata ay dumating upang makiramay. Ang ama ng buong araw na nakaupong nagmumukmok ay doble ang kanilang pakikiramay, dahil alam nilang nawalan ito ng trabaho. Nangulekta ng abuloy ang isang babae at pilit niya itong inilagay sa mga palad ng ama na di-kawasa, puno ng awa sa sarili, ay nagsimulang humagulgol. <br><br> Ang balita tungkol sa malungkot niyang kinahinatnan ay madaling nakarating sa kanyang amo, isang matigas ang loob pero mabait na tao, na noon di’y nagdesisyong kunin uli siya, para sa kapakanan ng kanyang asawa at mga anak. Dala ng kagandahang-loob, ito ay nagbigay ng sariling pakikiramay, kalakip ang munting abuloy na minabuti nitong iabot sa asawa ng lalaki imbes na sa lalaki mismo. Nang makita niya ang dati niyang amo at marinig ang magaganda nitong sinabi bilang pakikiramay sa pagkamatay ng kanyang anak, ang lalaki ay napaiyak at kinailangang muling libangin.",
                "Ngayo’y naging napakalawak ang kanyang awa sa sarili bilang isang malupit na inulilang ama naipinaglalamay ang wala sa panahong pagkamatay ng kanyang dugo at laman. Mula sa kanyang awa sa sarili ay bumulwak ang wagas na pagmamahal sa patay na bata, kaya’t madalahati siyang nagtatawag, ‘Kaawa-awa kong Mui Mui!” “Kaawa-awa kong anak!”. Nakita niya ito sa kanyang libingan sa tabi ng gulod – payat, maputla at napakaliit – at ang mga alon ng lungkot at awa na nagpayanig sa matipuno niyang mga balikat at brasong kayumanggi ay nakakatakot tingnan. Pinilit siyang aluin ng mga kapitbahay, na ang iba’y lumayo na may luha sa mga mata at bubulong- bulong, ‘tunay na lasenggo nga siya at iresponsable, pero tunay na mahal niya ang bata. <br><br> Tinuyo ng nagdadalamhating ama ang kanyang mga luha at saka tumayo. Mayroon siyang naisip. Mula ngayon, magiging mabuti na siyang ama. Dinukot niya sa bulsa ang perang ibinigay ng kanyang amo sa asawa na kiming inabot naman nito agad sa kanya, tulad ng nararapat. <br><br> Binilang niya ang papel-de-bangko. Isa man dito ay hindi niya gagastahin sa alak. Hindi na kailanman. Matibay ang pasiya na lumabas na siya ng bahay. Pinagmasdan siya ng mga bata. Saan kaya ito pupunta, tanong nila. Sinundan nila ito ng tingin. Papunta iyo sa bayan. Nalungkot sila dahil tiyak nila na uuwi itong dalang muli ang mga bote ng beer. Pagkalipas ng isang oras, bumalik ang ama. May bitbit itong malaking supot na may mas maliit na supot sa loob. Inilapag nito ang dala sa mesa. Hindi makapaniwala ang mga bata sa kanilangnakita, pero iyon ba’y kahon ng mga tsokolate at tumingin silang mabuti. Mayroong supot ng ubas at isang kahon yata ng biskwit.",
                "Nagtalo ang mga bata kung ano ang laman niyon. Sabi ng pinakamatandang lalaki’y biskwit; nakakita na siya ng maraming kahong tulad niyon sa tindahanni Ho Chek sa bayan. Ang giit naman ng pinakamatandang babae ay kendi, iyong katulad ng minsa’y ibinigay sa kanila ni Lau Soh, na nakatira doon sa malaking bahay na pinaglalabahanng nanay. Ang kambal ay nagkasya sa pandidilat at pagngisi sa pananabik; masaya na sila anoman ang laman niyon. Kaya’t nagtalo at nanghula ang mga bata, takot na hipuin ang yaman na walang senyas mula sa ama. Inip silang lumabas ito ng kwarto. <br><br> `Di nagtagal ay lumabas ito, nakapagpalit na ng damit, at dumiretso sa mesa. Hindi dumating ang senyas na nagpapahintulot sa mga batang ilapat ang mga kamay sa pinag-iinteresang yaman. Kinuha nito ang malaking supot at muling lumabas ng bahay. Hindi matiis na mawala sa mataang yaman na sa wari’y kanila na sana, nagbulungan ang dalawang pinakamatanda nang matiyak na hindi sila maririnig ng ama. ‘tingnan natin kung saan siya pupunta. Nagpumilit na sumamaang kambal, at ang apat ay sumunod nang malayu- layo sa ama. Sa karaniwang pagkakataon, tiyak na makikita sila nito at sisigawang bumalik sa bahay, pero ngayo’y nasa isang bagay lamang ang isip nito at hindi man lang sila napuna. <br><br> Dumating ito sa libingan sa tabing-gulod. Kahuhukay pa lamang ng puntod na kanyang hinintuan. Lumuhod ito at dinukot ang mga laman sa supot na dahan-dahang inilapag sa puntod, habang pahikbing nagsalita, ‘pinakamamahal kong anak, walang maiaalay sa iyo ang iyong amakundi ang mga ito. Sana’y tanggapin mo. Nagpatuloy itong nakipag-usap sa anak, habang nagmamasid sa pinagkukublihang mga halaman ang mga bata. Madilim na ang langit at ang maitim na ulap ay nagba- bantang mapunit anumang saglit, pero patuloy sa pagdarasal at pag-iyak ang ama. <br><br> Naiwan itong nakaluhod kahit bumagsak na ang ulan. Pagkuwa’y umalis ito, naninikit sa katawan ang basang kamisedentro. Sa isang iglap, ang kanina pang inip na inip na mga bata ay dumagsa sa yaman. Sinira ng ulan ang malaking bahagi niyon pero sa natira sa kanilang nailigtas, nagsalu-salo sila tulad sa isang piging na alam nila na di nila mararanasang muli."
            ],
            currentChapter: 0
        };

        // Font size adjustment
        function adjustFontSize(direction) {
            let currentSize = parseInt(window.getComputedStyle(storyContent).fontSize);
            
            if (direction === 'increase') {
                currentSize = Math.min(24, currentSize + 1);
            } else if (direction === 'decrease') {
                currentSize = Math.max(14, currentSize - 1);
            } else { // reset
                currentSize = 18;
            }
            
            storyContent.style.fontSize = `${currentSize}px`;
            localStorage.setItem('fontSize', currentSize);
        }

        // Load saved font size
        const savedFontSize = localStorage.getItem('fontSize');
        if (savedFontSize) {
            storyContent.style.fontSize = `${savedFontSize}px`;
        }

        // Navigation
        function updateChapter() {
            const chapterContent = story.chapters[story.currentChapter];
            const paragraphs = chapterContent.split('\n\n').filter(p => p.trim() !== '');
            
            let contentHTML = '';
            paragraphs.forEach(p => {
                contentHTML += `<p>${p}</p>`;
            });
            
            storyContent.innerHTML = contentHTML;
            document.querySelector('.chapter-indicator').textContent = `Chapter ${story.currentChapter + 1} of ${story.chapters.length}`;
            
            // Update button states
            prevBtn.disabled = story.currentChapter === 0;
            nextBtn.disabled = story.currentChapter === story.chapters.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (story.currentChapter > 0) {
                story.currentChapter--;
                updateChapter();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (story.currentChapter < story.chapters.length - 1) {
                story.currentChapter++;
                updateChapter();
            }
        });

        // Text-to-Speech
        ttsBtn.addEventListener('click', () => {
            if ('speechSynthesis' in window) {
                const speech = new SpeechSynthesisUtterance();
                speech.text = storyContent.textContent;
                speech.lang = 'fil-PH'; // Filipino language
                
                if (ttsBtn.classList.contains('active')) {
                    window.speechSynthesis.cancel();
                    ttsBtn.classList.remove('active');
                    ttsBtn.innerHTML = '<i class="fas fa-volume-up"></i> <span>Read Aloud</span>';
                } else {
                    window.speechSynthesis.speak(speech);
                    ttsBtn.classList.add('active');
                    ttsBtn.innerHTML = '<i class="fas fa-volume-mute"></i> <span>Stop</span>';
                }
            } else {
                alert('Text-to-speech is not supported in your browser.');
            }
        });

        // Bookmark
        bookmarkBtn.addEventListener('click', () => {
            bookmarkBtn.classList.toggle('active');
            if (bookmarkBtn.classList.contains('active')) {
                bookmarkBtn.innerHTML = '<i class="fas fa-bookmark"></i> <span>Bookmarked</span>';
            } else {
                bookmarkBtn.innerHTML = '<i class="far fa-bookmark"></i> <span>Bookmark</span>';
            }
        });

        // Initialize
        updateChapter();
        fontIncrease.addEventListener('click', () => adjustFontSize('increase'));
        fontDecrease.addEventListener('click', () => adjustFontSize('decrease'));
        fontReset.addEventListener('click', () => adjustFontSize('reset'));
    </script>
</body>
</html>
