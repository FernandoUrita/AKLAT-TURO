            title: "Tata Selo",
            author: "Rogelio R. Sikát",
            chapters: [
                "Maling lang sa simula ang kalumpong ng taong nasa bakuran ng munisipyo, ngunit tumaas ang araw, at kumat na ang balatíng tinaga at napatay si Kabesang Tano, ay napuno na ang bakuran ng bahay-pamamahaalan. <br><br> Naggigitgitang mga tao, nagsisiksikan, nagtutulakan bawat isa’y naghahangad makalapit sa istaked. <br><br> “Totoo ba, Tata Selo?” <br><br> “Binawi niya ang aking saka kaya tinaga ko siya.” <br><br> Nasasaksigan ang aking saka kaya tinaga ko siya.” <br><br> Nasa loob ng istaked si Tata Selo. Mahigit na nakahawak sa rehas. May nakasalsang putok sa noo. Nakasusungaw ang luha sa Malabo at tila lagi nang may inaaniw na mata. Kupas ang gris niyang soot, may mga tagpi na malabo at pagpag. Ang kutod niyang yari sa matibay na supot ng asin ay may bahid ng natuyong putik. Nasa harap niya ang isang magbubukid ang kanyang kahindi-kahindi na isinawalat sa mga pulis na sumasaksi sa kanyang kaguluhan, talagang hindi ko mapaniwalaan. Tata Selo, umiiling na wikang kakahabag-habag. <br><br> “Hindi ko na mapapaniwalaan, Tata Selo,” umiiling na wikang kakahabag-habag, talagang hindi ko mapaniwalaan. <br><br> Hinaplos-haplos ni Tata Selo ang ga-dali at natuyuan na ng dugong putok sa noo. Sa kanyang harapan, di kalayuan sa istaked, ipinagtataktakang mga pulis ang mga taong nagkakagulo sa kanya. Mainit ang sikat ng araw na tumatama sa mga ito, walang humihintong hangin at sa kanilang ulunan ay nababawasan ang nasasalid na alikabok. <br><br> “Bakit niya binawi ang saka?” tanong ni Tata Selo. “Dinaya ko na ba siya sa partihan? Tinuso ko ba siya? Siya ayaw kong magpamahay ng kahit isang pinangako kung andyan?” <br><br> Hindi pa rin umalis ngunit wala siyang sino mang tinitingnan. Nakahawak pa rin siya sa rehas. Nakatingin siya sa labas sa harap ng istaked si Tata Selo. <br><br> “Hindi ma mapaniwalaan,” ang binunong bayan anak ng pinakamayamang propritaryo sa San Roque, na tila isang magilas na pinunong bayang nakalalad sa pagitan ng maraming tao nagsisiyaked. Mataas ito, maputi nakasalaming may kulay at nakapagtang mabang ningning sa istaked.",
                "“Binabawi po niya ang aking saka,” sumbong ni Tata Selo. “Saan pa po ako pupunta kung wala na akong saka?” <br><br> Kumumpas ang binatang mayaman. “Hindi katiwiran iyan para tagain mo ng kabesa. Ari niya ang lupang sinasaka mo. Kung gusto niya paliliisin, mapapalis ka niya anumang oras.” <br><br> Halos lumabas ang mukha ni Tata Selo sa rehas. <br><br> “Ako po’y hindi ninunumanawan,” nakatingala at nagpipilit ngumiting wika niya sa binatang nagtapon ng sigarilyo at marring tinang pagkasakit ang araw sa nembaryong dating amin ang lupang iyan? Naisalang lamang po nang mapakagat ako, alam po, na ninibigo lamang po ng pinagkakaarapan ko. Kung hindi na naman iyon mababawi ng kahit isang kabesa. Kung anihang bawing bawin ang lupang iyon kaya nga, masoka hindi nagbigay po. Nakikiusap po ako sa kanyang paliliisin. Kaya maari po sana, Besa, wika ko. Tutoo kung maari po sana, huwag naman ninibyo angong. Kung maari po pong mag-sak, masoka man lamang kahit isang pinaka. Kung hindi na naman iyon mababawi ng kahit isang kabesa. Kaya maari po sana, Besa, wika ko. Tutoo kung maari po sana, huwag naman ninibyo angong. Kung maari po pong mag-sak, masoka man lamang kahit isang pinaka. Kung hindi na naman iyon mababawi ng kahit isang kabesa. Kaya maari po sana, Besa, wika ko. Tutoo kung maari po sana, huwag naman ninibyo angong. Kung maari po pong mag-sak, masoka man lamang kahit isang pinaka. Ngunit… Ay! tinungkod po niya ako nang tinungkod, tignan po n’yong putok sa aking noo, tignan po n’yo,” <br><br> Dumukot ng sigarilyo ang binata. Nagsindi ito at pagkara’y tinalikuran si Tata Selo at lumapit sa isang pulis. <br><br> “Pa’no po ba’ng nangyari, Tata Selo?” <br><br> Sa pagkakahawak sa rehas, napabaling si Tata Selo. Nakita niya ang isang batang magbubukid na nakalapit sa kanya. Nakataas ang malapad na sumbrerong balanggot, anak-anak na naniniwala sa istaked. Nangiti si Tata Selo. Narito ang isang magbubukid na naniniwala sa istaked. Nakataas ang malapad na sumbrerong balanggot, anak-anak na naniniwala sa istaked. Nangungunot ito, ang mga bisig at binti ay malalapad. May subit itong lilik. <br><br> “Pinuntahan niya ako at saka ay may halas,” paliwanag ni Tata Selo. “Doon ba may sangka. Pinaalis ako sa aking saka, ang wik’y iba na raw ang magsasaka. Nang makiusap ako’y tinungkod ako. Ay! tinungkod ako, amang nakikisuap ako sapagkat kung mawawalan ako ng saka ay saan pa ako pupunta?”",
                "“Wala na po kayong mapupuntahan, Tata Selo.” <br><br> Gumapang ang luha sa pisngi ni Tata Selo. Tahimik na nakatingin sa kanya ang bata. <br><br> “Patay po ba?” <br><br> Namuti ang mga kamao ni Tata Selo sa pagkakahawak sa rehas. Napadukmo siya sa baliktad. <br><br> “Pa’no po niyan si Saling?” muling tanong ng bata. Tinutukoy nito ang maglalabimpitong anak ni Tata Selo na ulila na sa ina. <br><br> Katulong ito kina kabesang tano at kamakakalawa lamang umuwi kay Tata Selo “Pa’n po niyan si Saling?” <br><br> Lalong humigpit ang pagkakahawak ni Tata Selo sa rehas. Hindi pa nakakausap ng alkalde si Tata Selo. Mag-aalas-onse na nang dumating ito, kasama ang hepe ng pulis. Galing sila sa bahay ng kabesa, abot-abot ang busina ng dyip na kinasasakyan ng dalawang upang mahawai ang hangangang noo’y pa di nag-aalala-taguan. <br><br> Tumigil ang dyip sa di-kalayuan sa istaked. <br><br> “Patay po ba? Saan po ang taga?” <br><br> Naggigitgit at nagsisiksikan ang mga pinagpapwisang tao. Itinaas ng may-katabaang alkalde ang dalawang kamay upang payapain ang pagkakaingay, nanuilak ang malalaking hepe. <br><br> “Saan po ipinaaak?” <br><br> “Sa bibig,” tinamoos ng alkalde ang kanang palad sa bibig, hinugot iyan at maring ihinaagod hanggang sa kanang mga tao. “Lagas ang ngipin.” <br><br> Nagkagulo ang mga taong nagsisigawan, nagsisiksian, naggigitinan, nagtutulakan. Nanghataw ng ng batuta ang mga pulis. Ipinasa ang kumuh na ipalabas ng istaked si Tata Selo at dalhin sa kanyang tanggapan. Dalawang pulis ang alkalde kay Tata Selo sa istaked. <br><br> “Mabibilanggo ka niyan, Selo,” anang alkalde pagkatapos ni Tata Selo sa silinyang nasa harap ng mesa. Nananginginig ang kamay ni Tata Ipatong niya iyon sa nasasalaming mesa. <br><br> “Pa’no nga ba’ng nangyari?” Kunot at galit na tanong ng alkalde. <br><br> Matagal bago nakasagot si Tata Selo. <br><br> “Binawi po niya ang aking saka, Presidente,” wika ni Tata Selo. “Ayaw ko pong umalis doon. Dati pong amin iyang lupang iyon, amin po, naisalang lamang po at neembargo.” <br><br> “Alam ko na iyan,” kumukumpas at umiiling na putol na nagbubuntong hininga ang alkalde. Lumunok si Tata Selo. Nang muli siyang tumingin sa presidente, may nakasungaw ng luha sa kanyang malalabo at tila lagi nang may inaaniw na mata. <br><br> “Ako po naman, Presidente, ay malakas pa,” wika ni Tata Selo “Kaya ko pong magsaka. Makatuwiran po bang palisin ako? Malakas pa po naman ako, Presidente, malakas pa po.” <br><br> “Saan mo ba nakasagot si Tata Selo. <br><br> Mataal tinaga ang kabesa?” <br><br> Nasa may sangkood ako nang dumating ang kabesa. Nagtatapal po ako ng pitas na pilapil. Alam ko pong pinanood ako ng kabesa, kung kaya ko namang pagbuti ko ang paggawa, para malamang niyang ako po’y talagang malakas pa, kaya ko pong magsaka. Walang anu-ano po, tinawag niya ako at nang ako’y lumalapit, sinabi niyang makaako sa aking saka sapagkat iba na ang magsasaka. <br><br> “Bakit naman po? Besa?” tanong k po. Ang wika'y umalis na daw ako. “Bakit po naman, Besa?” Tanong ko po uli, ‘malakas pa po naman ako,’ a’ nilapitan po niya ako. Nakisuap pa po ako sa kanya, ngunit ano po… Ay! tinungkod po niya ako ng tinungkod.” <br><br> “Tinaga mo na no’n,” anag nakamatayog na hepe. <br><br> Tahimik sa tagaypan ng alkalde. Lakhat si Tata Selo at mga eskribyente pang nakapasok doon – ay nakatuon kay Tata Selo. Nakayuko si Tata Selo – may mga galaw-galaw ang tila mamamad na daliri sa ibabaw ng maitim na kutod. Sa pagkatatak sa makintab na sahig, hindi mapalagay ang kanyang may putik, maruruming luyang pagkatapak. <br><br> “Ang iyong anak, na kina kabesa raw?” usisa ng alkalde. <br><br> Hindi sumagot si Tata Selo. <br><br> “Tinatanong ka anang hepe. <br><br> Lumunok si Tata Selo. <br><br> “Umuwi na po si Saling, Presidente.” <br><br> “Kailan?” <br><br> Kamakalawa po ng umaga. <br><br> “Di ba’t kinakatulong siya ro’n?” <br><br> Tatlong buwan na po. <br><br> “Bakit siya umuwi?” <br><br> Dahan-dahang umangat ang mukha ni Tata Selo. Naiyak na napayuko siya. <br><br> Nang sumapi ang alas-dose – inihudyat iyon ng sunud-sunod na pagtutog ng kampana sa simbahan na katapat lamang ng munisipyo – ay umalis ang alkalde upang mangangahlian. Naiwan si Tata Selo, kasama ang hepe at dalawang pulis. <br><br> “Napatay mo pala ang kabesa,” anang malaking lalaking hepe. Lumapit ito kay Tata Selo na nakaupo at di na natitiyang sa upuan. <br><br> “Binabawi po niya ang aking saka,” katwiran ni Tata Selo. Sinapoking hepe si Tata Selo. Sa lapag halos mangudngod si Tata Selo. <br><br> “Tinungkod po niya ako ng tinungkod,” nakatingala, umiiyak at kumikinig ang labing katwiran ni Tata Selo. <br><br> Itinayo ng hepe si Tata Selo. Kinadyot ng hepe si Tata Selo ssa sikmura. Sa sahig napaluhod si Tata Selo, nakakapit sa unipormeng kaki ng hepe. <br><br> “Tinungkod po niya ako ng tinungkod… Ay! tinungkod po niya ako ng tinungkod ng tinungkod…”",
                "Sa may pinto ng tanggapan, naaaawang nakatingin ang dalawang pulis. <br><br> “Si kabesa kasi ang nagrekomenda kay Tsip, e,” sinasabi ng isa nang si Tata Selo ay tila damit na nalalaglag sa pagkakasabit nang muling pagmalupitan ng hepe. <br><br> Mapula ang sumikat na araw kinabukasan. Sa bakuran ng munisipyo nagkalat ang papel na naiwan nang nagdaang araw. Hindi pa namamatay ang alikabok, gayong sa pagdating ng buwang itoy’dapat nang ipag-uulan. Kung may humihihip na hangin, may mumunting ipu-ipong nagkakalat ng mga papel na itaas. <br><br> “Dadalhin ko siguro sa kabesa,” anang baling bagong bihis na alkalde sa matandang nasa loob ng istaked. “Don ka Selo, ikukulong.” <br><br> Wala pa paligid sa loob ng istaked at sa tamang sementong lapag nakasalampang si Tata Selo. Sa paglipad niya’y may natutuyoang maruruming na tubig. Naka-unat ang kanyang maitim at sinawalas na paa at nakatuhod ang kanyang tila walang butong mga kamay. Nakakiling, nakasandal siya sa steel matting na siyang panlikurang dinding ng istaked. Sa kanyang kamay, hindi na gagalaw ang sariling maitim na kape at isang losang kanin. Nilangaw iyon at namumulang mukha. Pinilit na lipat niya ang suot mula sa nakadaong araw. Matigas ang kanyang nakakiling. <br><br> “Habang-buhay siguro ang ibibigay sa iyo,” patuloy ng alkalde. Nanginig ito habang nagsasalita. “Hindi na gagawa ang sarin ng maibibigay na kapate at isang losang kanin. Nilangaw iyon, at lumapit sa istaked. Makinig ako, Presidente.” “Paos at bahagya nang narinig si Tata Selo. “Napatay ko po ang kabesa. Patayin na rin ninyo ako.” <br><br> Takot humipo sa maaalikabok na rehas ang alkalde. Hindi niya nahipong ang rehas ngunit pinagsikisik niya ang mga palad at tiningnan niya kung may alikabok iyon. Nang tiningnan niya si Tata Selo, nakita niyang lalo nang nakiling ito. <br><br> May mga taong sa bakuran ng munisipyo, ngunit may kasunod na pulis. Kakaunting Nakapasok ang mga iyon sa dumating sa munisipyo. Kakaunting iyon kaya kahapon. Ang magbubukid sa bagong langkay na dumating at titingin kay Tata Selo. Karamihan ay taga-poblasyon. Hanggang noon, bawat isa nagtataka, hindi makapaniwalang gayong kalat na ang balitang ilibing kinahapunan ang kabesa. Nagtataka at hindi makapaniwalang nakatingin sila kay Tata Selo na tila isang di pangkaraniwang hayop na itanggal. <br><br> Ang araw katulad kahapon, ay mainit na naman. Nang magdadakong alas-dos, dumating ang anak ni Tata Selo. Pagkakita sa lugmok na ama, mahigpit itong napapahawak sa rehas at malakas na humugulgol. <br><br> Nalalaman ng alkalde na dumating si Saling at ito’y ipinatawag sa kanyang tanggapan. Di nagtagal at siya’y dalawang pulis ang ipinakaao. Dalawang pulis ang umalalay kay Tata Selo. Halos buhatin pa si Tata Selo naman. <br><br> Pagdating sa bungad ng tanggapan ay tila saglit na nagkaroon ng laka si Tata Selo. Nakita niya ang babaing nakaupo sa harap ng mesa ng presidente. <br><br> Nagyakap ang mag-ama pagkikita. <br><br> “Hindi na sana naparito Saling,” wika ni Tata Selo na napaluhod. “May sakit ka, Saling, may sakit ka!” <br><br> Tila tulaga ang anak ni Tata Selo habang kalong ang ama. Nakalugay ang walang kintab niyang buhok, ang mukha na suot ay tila yaong suot mula sa nakadaong araw. Matigas ang kanyang namumulang mukha. Pinilit-lipat niya ang tingin pa nang nagkaupong alkalde hanggang sa mga nakatinging pulis. <br><br> “Umuwi ka na, Saling,” hiling ni Tata Selo. “Bayan m na… bayan mo na. Umuwi ka na, anak. Tuluyan nang kalungang <br><br> Huwag huwag na naman si Tata Selo. Ipinabalik siya ng alkalde sa istaked. Pagkabalik niya sa istaked, pinaganodi na naman siya ng mga tao. <br><br> “Kinagabi,” wika ng isang magbubukid. “Binalutan ng basang sako, hindi nga halata.” <br><br> “Ang anak, dumating daw?”",
                "“Naki-mayor.” <br><br> Sa isang sulok ng istaked iniupo ng dalawang pulis si Tata Selo, napasusubsob si Tata Selo pagkaraang siya’y maiupo. Ngunit nang marinig niyang muling ipinanakaw ang pintong bakal ng istaked, humihilahod na ginapang niya ang rehas. Mahigpit na humawak doon at habang nakadapa’y ilang sandal ring iyo’y tila huhutukin. Tinawag siya ng mga pulis ngunit paos siya at malayo na ang mga pulis. Nakalabas ang kanang kamay sa rehas, bumagsak ang kanyang mukha sa semendadong lapag. Matagal siyang nakadapa bago niya narinig na may tila gumigising sa kanya. <br><br> “Tata Selo… Tata Selo…” <br><br> Umangat ang mukha ni Tata Selo. Inininawan ng mga luha niyangmata ang tumatawag sa kanya. <br><br> Iyon ang batang dumalaw sa kanya kahapon. <br><br> Hinawakan ng bata ang kamay ni Tata Selo na umabot sa kanya. <br><br> “Nando’n amang si Saling sa Presidente,” wika ni Tata Selo. “Yayain mo nang umuwi, umuwi na kakyo.” Muling bumagsak ang kanyang mukha sa lapag. Ang bata’y saglit na nag-paulik-ulik, pagkaraa’y takot at bantulut ng sumunod… <br><br> Mag-iika-apat na hapon. Padahiling na ang sikat ng araw, ngunit mainit pa rin iyon. May Kapiraso nang lihiin sa istaked, sa may dingding na steel matting, ngunit si Tata Selo’y wala roon. Nasa init siya. nakakapit sa rehas sa dakong harapan ng istaked. Nakatingin siya sa labas, sa kanyang malalabo at tila lagi nang nag-aaniinaw na mata’y tumatama ang mapulang sikat ng araw. Sa labas ng istaked, nakasandit sa rehas ang batang inutusan niya kanina. Sinabi ng batang na ayaw siyang papasukin sa tanggapan ng alkalde ngunit hindi siya pinakinggan ni Tata Selo, na ngayo’y hindi napakibit sa rehas at nakatingin sa labas, sinasabi niyang lahat ay kinuha na sa kanila, lahat, ay!, ang lahat ay kinuha na sa kanila."
            ],
            currentChapter: 0

        // Font size adjustment
        function adjustFontSize(direction) {
            let currentSize = parseInt(window.getComputedStyle(storyContent).fontSize);
            
            if (direction === 'increase') {
                currentSize = Math.min(24, currentSize + 1);
            } else if (direction === 'decrease') {
                currentSize = Math.max(14, currentSize - 1);
            } else { // reset
                currentSize = 18;
            }
            
            storyContent.style.fontSize = `${currentSize}px`;
            localStorage.setItem('fontSize', currentSize);
        }

        // Load saved font size
        const savedFontSize = localStorage.getItem('fontSize');
        if (savedFontSize) {
            storyContent.style.fontSize = `${savedFontSize}px`;
        }

        // Navigation
        function updateChapter() {
            const chapterContent = story.chapters[story.currentChapter];
            const paragraphs = chapterContent.split('\n\n').filter(p => p.trim() !== '');
            
            let contentHTML = '';
            paragraphs.forEach(p => {
                contentHTML += `<p>${p}</p>`;
            });
            
            storyContent.innerHTML = contentHTML;
            document.querySelector('.chapter-indicator').textContent = `Chapter ${story.currentChapter + 1} of ${story.chapters.length}`;
            
            // Update button states
            prevBtn.disabled = story.currentChapter === 0;
            nextBtn.disabled = story.currentChapter === story.chapters.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (story.currentChapter > 0) {
                story.currentChapter--;
                updateChapter();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (story.currentChapter < story.chapters.length - 1) {
                story.currentChapter++;
                updateChapter();
            }
        });

        // Initialize
        updateChapter();
        fontIncrease.addEventListener('click', () => adjustFontSize('increase'));
        fontDecrease.addEventListener('click', () => adjustFontSize('decrease'));
        fontReset.addEventListener('click', () => adjustFontSize('reset'));
    </script>
